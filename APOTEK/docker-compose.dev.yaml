services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgresdb_data:/var/lib/postgresql/data/
    env_file:
      - .env

  redis:
    image: redis
    restart: always
    ports:
      - 6387:6379
    volumes:
      - redis_data:/data
    entrypoint: redis-server --appendonly yes

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env

volumes:
  postgresdb_data:
  redis_data:

networks:
  default:
    name: cfe_blank_network
