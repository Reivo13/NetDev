{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'assets/public/external/tq_4xwmdcvtdd-o2h-2000w1.png' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .login-box h1::before {
            content: "ðŸ’Š ";
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .login-btn,
        .register-btn {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
        }

        .register-btn {
            background-color: #b2e0f7;
            color: #002a4d;
            font-weight: bold;
        }

        .login-btn:hover {
            background-color: #e0a800;
        }

        .register-btn:hover {
            background-color: #8ecae6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Apotek Jaya</h1>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="masukkan email" required />

                <label for="password">Password</label>
                <input type="password" name="password" placeholder="masukkan password" required />

                <div class="button-group">
                    <button type="submit" class="login-btn">Login</button>
                    <a href="{% url 'register' %}" class="register-btn">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
