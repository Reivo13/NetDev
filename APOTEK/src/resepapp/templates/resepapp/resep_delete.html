{% extends 'warisan.html' %}
{% block content %}
  <div class="container mt-4">
    <h3>Konfirmasi Hapus</h3>
    <p>Apakah kamu yakin ingin menghapus resep atas nama <strong>{{ object.nama }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <a href="{% url 'resepapp:list' %}" class="btn btn-secondary">Batal</a>
      <button type="submit" class="btn btn-danger">Ya, Hapus</button>
    </form>
  </div>
{% endblock %}
