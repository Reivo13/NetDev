<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: #f5f7fa;
        padding: 20px;
    }

    .dashboard {
        width: 100%;
        margin: 0 auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 30px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
    }

    h2 {
        color: #3498db;
        margin: 25px 0 15px 0;
    }

    .section {
        margin-bottom: 40px;
    }

    .recipe-list, .medicine-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        align-items: stretch;
    }

    .recipe-card, .medicine-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: calc(33.333% - 20px);
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
    }

    .recipe-card:hover, .medicine-card:hover {
        transform: translateY(-5px);
    }

    .recipe-image, .medicine-image {
        width: 100%;
        height: 180px;
        object-fit: contain;
        background-color: #e0f2fe;
        border-radius: 5px;
        display: block;
    }

    .recipe-content, .medicine-content {
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        flex-grow: 1;
    }

    .recipe-title, .medicine-title {
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 10px;
        font-size: 18px;
        text-decoration: none;
    }

    .recipe-title:hover, .medicine-title:hover {
        text-decoration: underline;
        color: #2980b9;
    }

    .recipe-desc, .medicine-desc {
        color: #7f8c8d;
        font-size: 14px;
        line-height: 1.5;
    }

    .add-medicine {
        text-align: center;
        margin-top: 30px;
    }

    .add-btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-decoration: none;
    }

    .add-btn:hover {
        background-color: #2980b9;
    }

    .btn-danger {
        background-color: #e74c3c;
        border: none;
        padding: 8px 16px;
        color: white;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #3498db;
        border: none;
        padding: 8px 16px;
        color: white;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary:hover {
        background-color: #2980b9;
    }

    .btn-danger:hover {
        background-color: #c0392b;
    }

    .modal {
        z-index: 1055 !important;
    }

    .modal-backdrop {
        z-index: 1050 !important;
    }

    .modal-body {
        max-height: 70vh;
        overflow-y: auto;
    }

    .modal-dialog {
        max-width: 800px;
        margin: auto;
    }

    @media (max-width: 992px) {
        .recipe-card, .medicine-card {
            width: calc(50% - 20px);
        }
    }

    @media (max-width: 768px) {
        .recipe-card, .medicine-card {
            width: 100%;
        }
    }
</style>
