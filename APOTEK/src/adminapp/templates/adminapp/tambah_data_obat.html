{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Obat</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <!-- Link to Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Pharmacy Logo -->
    <div class="logo-container">
        <img src="{% static 'images/logo.png' %}" alt="Pharmacy Logo">
    </div>

    <h2>Tambah Data Obat</h2>

    <form>
        <div class="form-group">
            <label for="nama_obat">Nama Obat</label>
            <input type="text" class="form-control" id="nama_obat" placeholder="Nama Obat">
        </div>
        
        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" class="form-control" id="foto">
        </div>

        <div class="form-group">
            <label for="jenis_obat">Jenis Obat</label>
            <select class="form-control" id="jenis_obat">
                <option value="">Pilih Jenis Obat</option>
                <option value="obat1">Kapsul</option>
                <option value="obat2">Salep</option>
                <option value="obat3">Sirup</option>
                <option value="obat4">Tablet</option>
            </select>
        </div>

        <div class="form-group">
            <label for="harga">Harga</label>
            <input type="number" class="form-control" id="harga" placeholder="Harga">
        </div>

        <div class="form-group">
            <label for="stok">Stok</label>
            <input type="number" class="form-control" id="stok" placeholder="Stok">
        </div>

        <div class="form-group">
            <label for="dosis">Dosis Aturan Pakai</label>
            <textarea class="form-control" id="dosis" rows="3" placeholder="Aturan Pakai"></textarea>
        </div>

        <!-- Buttons: Simpan and Data Obat side by side -->
        <div class="d-flex">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="button" class="btn btn-secondary">Data Obat</button>
        </div>
    </form>

    <div class="footer-text">
        <p>Â© 2025 Data Obat. <a href="#">Terms and Conditions</a> | <a href="#">Privacy Policy</a></p>
    </div>
</div>

<!-- Link to Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
