<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.68">
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin_tambahobat/css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'admin_tambahobat/css/styleguide.css' %}" />
    <link rel="stylesheet" href="{% static 'admin_tambahobat/css/style.css' %}" />
  </head>
  <body>
    <div class="tambah-obat-admin" data-model-id="215:340">
      <div class="div">
        <div class="frame"><div class="text-wrapper">Tambah Obat</div></div>
        <div class="frame-2">
          <div class="frame-wrapper"><div class="frame-3"></div></div>
          <div class="frame-4">
            <div class="group"><div class="text-wrapper-2">Nama Obat</div></div>
            <div class="overlap-group-wrapper">
              <div class="overlap-group"><div class="text-wrapper-3">Nama Obat</div></div>
            </div>
          </div>
          <div class="frame-5">
            <div class="div-wrapper"><div class="text-wrapper-4">Deskripsi</div></div>
            <div class="group-2">
              <div class="overlap-group-2"><div class="text-wrapper-5">Tambahkan Deskripsi Obat</div></div>
            </div>
          </div>
          <div class="frame-6">
            <div class="group-3"><div class="text-wrapper-6">Kategori</div></div>
            <div class="group-4">
              <div class="frame-7">
                <div class="group-5">
                  <div class="overlap-group-3"><div class="text-wrapper-7">V</div></div>
                </div>
                <div class="overlap-wrapper">
                  <div class="overlap"><div class="text-wrapper-8">Pilih Kategori</div></div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-8">
            <div class="group-6"><div class="text-wrapper-9">Harga Satuan</div></div>
            <div class="overlap-group-wrapper">
              <div class="overlap-group-4"><div class="text-wrapper-10">Masukan Harga Satuan</div></div>
            </div>
          </div>
          <div class="frame-9">
            <div class="group-7"><div class="text-wrapper-11">Stok</div></div>
            <div class="overlap-group-wrapper">
              <div class="overlap-group-5"><div class="text-wrapper-12">Masukan Stok</div></div>
            </div>
          </div>
          <div class="frame-8">
            <div class="upload-foto-wrapper"><div class="upload-foto">Upload&nbsp;&nbsp;Foto</div></div>
            <div class="group-8">
              <div class="overlap-2">
                <div class="text-wrapper-13">No File Chosen</div>
                <div class="group-9">
                  <div class="overlap-group-6">
                    <div class="rectangle"></div>
                    <div class="text-wrapper-14">Choose Files</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="component">
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
            <div class="rectangle-4"></div>
            <div class="text">Upload</div>
          </div>
        </div>
        <div class="nav">
          <div class="magneto-navbar">
            <a href="/#">
            <div class="logo"><div class="text-wrapper-15">ðŸ’Š Apotek Jaya</div></div>
          </a>
            <div class="list">
              <div class="component-2"><div class="text-wrapper-16">Resep Obat</div></div>
              <div class="component-false"><div class="text-wrapper-16">Daftar Obat</div></div>
            </div>
          </div>
          <div class="component-3">
            <div class="rectangle-5"></div>
            <div class="rectangle-6"></div>
            <div class="rectangle-7"></div>
            <div class="text float-right">
              <a href="{% url 'logout' %}" style="color:rgb(255, 255, 255); font-weight: bold; text-decoration: none;">LOGOUT</a>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
